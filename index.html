<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product-card</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,b_rgb:f5f5f5/fec29833-963a-4450-8664-7a5471c5fcc3/custom-nike-react-infinity-run-flyknit-2-by-you.png" alt="">
        </div>
        <p class="pick">choose size</p>
        <div class="sizes">
            <div class="size">35</div>
            <div class="size">36</div>
            <div class="size">37</div>
            <div class="size">38</div>
            <div class="size">39</div>
            <div class="size">40</div>
            <div class="size">41</div>
        </div>
        <div class="product">
            <p>Custom Running Shoe</p>
            <h1>Nike React Infinity</h1>
            <h2>100$</h2>
            <p class="desc">The Nike React Infinity Run Flyknit 2 By You continues to help keep you running.
                A refreshed upper uses Flywire technology that combines with Flyknit for support.</p>
            <div class="buttons">
                <button class="add">Add to Cart</button>
                <button class="like"><span>♥</span></button>
            </div>
        </div>
    </div>
    <footer>
        <p>made by aizharkyn ♡ </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
